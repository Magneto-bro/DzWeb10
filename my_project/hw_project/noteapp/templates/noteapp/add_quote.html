{% extends 'quotes/base.html' %}

{% block contend %}
<div class="row">
    <div class="col-md-6">
        <h2>Додати цитату</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="quote" class="form-label">Цитата:</label>
                <textarea id="quote" name="quote" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Автор:</label>
                <select id="author" name="author" class="form-control">
                    {% for a in authors %}
                        <option value="{{ a.id }}">{{ a.fullname }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Додати</button>
        </form>


        <br>
       <a href="{% url 'quotes:all_quotes' %}" class="btn btn-secondary">Назад до всіх цитат</a>

    </div>
</div>
{% endblock %}
