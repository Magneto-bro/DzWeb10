{% extends 'quotes/base.html' %}
{% load extract %}

{% block contend%}
<div class="row">
    <div class="col-md-8">
    {% for quote in quotes %}
        <div class="quote" itemscope="" itemtype="http://schema.org/CreativeWork">
            <span class="text" itemprop="text">
                {{quote.quote}}
            </span>
            <span>by <small class="author" itemprop="authors">{{ quote.author|author}}</small>
            <a href="/author/{{ quote.author|author }}">(about)</a>
            </span>

            <div class="tags">
                Tags:
                {% for tag in quote.tags %}
                <a class="tag" href="/tag/{{tag}}">{{tag}}</a>

                {% endfor %}
            </div>
    </div>


    {% endfor %}
<nav>
    <ul class="pagination justify-content-between">
        <li class="page-item {% if not quotes.has_previous %} disabled {% endif %}">
            <a class="page-link"
            href="{% if quotes.has_previous %}{% url 'quotes:all_quotes_paginate' quotes.previous_page_number %}{% else %}#{% endif %}">
            ← Previous
            </a>
        </li>
        <li class="page-item {% if not quotes.has_next %} disabled {% endif %}">
            <a class="page-link"
            href="{% if quotes.has_next %}{% url 'quotes:all_quotes_paginate' quotes.next_page_number %}{% else %}#{% endif %}">
            Next →
            </a>
        </li>
    </ul>
</nav>


    </div>

</div>
{% endblock%}
